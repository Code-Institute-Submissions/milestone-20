{% extends 'base.html' %}
{% load bootstrap_tags %}
{% block title %}
Registration
{% endblock %}
{% block content %}
<h1>Registration</h1>
<br>
<form method="POST">
   {% csrf_token %}
   {{ registration_form | as_bootstrap }}
   <button type="submit" class="btn btn-primary">Register</button>
</form>
<hr>
<p>If you already have an account, <a href="{% url 'login' %}">Log In</a></p>
{% endblock %}
